<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketSparx</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        /* Full-Screen Popup */
        #popup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            z-index: 9999;
            text-align: center;
        }

        #popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #join-now {
            background-color: #007bff;
            color: white;
        }
        #already-joined {
            background-color: #28a745;
            color: white;
        }

        /* Header */
        #header {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            color: white;
        }

        /* Video Container */
        #streaming-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        #player {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border: 1px solid white;
        }

        /* Button and Quality Selector */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        select {
            padding: 5px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
            font-size: 16px;
        }

        #telegram-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
</head>
<body>

<!-- Full-Screen Popup -->
<div id="popup">
    <p>Join our Telegram channel <a href="https://t.me/CricketSparx" target="_blank" style="color: lightblue; text-decoration: none;">@CricketSparx</a> for more links!</p>
    <button id="join-now" onclick="joinNow()">Join Now</button>
    <button id="already-joined" onclick="closePopup()">Already Joined</button>
</div>

<!-- Header -->
<div id="header">CricketSparx</div>

<!-- Video Streaming Section -->
<div id="streaming-container">
    <div id="player"></div>
    <div class="controls">
        <select id="quality-selector" onchange="changeQuality()">
            <option value="auto">Auto</option>
            <option value="0">144p</option>
            <option value="1">240p</option>
            <option value="2">360p</option>
            <option value="3">480p</option>
            <option value="4">720p</option>
            <option value="5">1080p</option>
        </select>
        <button id="telegram-button" onclick="joinTelegram()">Join Telegram</button>
    </div>
</div>

<script>
    // Function to get the URL parameter
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Get HLS URL from query parameter
    const hlsUrl = getQueryParam('url');

    let player;
    if (hlsUrl) {
        // Initialize Clappr Player
        player = new Clappr.Player({
            source: hlsUrl,
            parentId: "#player",
            autoPlay: true,
            mute: false,
            height: '100%',
            width: '100%',
            playback: {
                controls: true,
            },
        });

        // Add Event Listener for Quality Levels
        player.on(Clappr.Events.PLAYBACK_LEVELS_AVAILABLE, function(levels) {
            const qualitySelector = document.getElementById('quality-selector');

            // Clear existing options and add "Auto" as the first option
            qualitySelector.innerHTML = '<option value="auto">Auto</option>';

            // Add quality levels dynamically
            levels.forEach((level, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = ${level.height}p; // Display resolution (e.g., 144p, 240p, etc.)
                qualitySelector.appendChild(option);
            });
        });
    } else {
        alert("No URL provided. Please add '?url=your_hls_link.m3u8' to the URL.");
    }

    // Function to change quality
    function changeQuality() {
        const qualitySelector = document.getElementById('quality-selector');
        const quality = qualitySelector.value;

        if (quality === 'auto') {
            player.setCurrentLevel(-1); // Auto Quality
        } else {
            player.setCurrentLevel(parseInt(quality)); // Set specific quality based on index
        }
    }

    // Function to handle "Join Now" button
    function joinNow() {
        window.open('https://t.me/CricketSparx', '_blank');
    }

    // Function to close the popup
    function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none'; // Hides the popup
    }

    // Function to open Telegram channel
    function joinTelegram() {
        window.open('https://t.me/CricketSparx', '_blank');
    }
</script>

</body>
</html>
